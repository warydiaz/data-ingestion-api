services:
  mongodb:
    image: mongo:6.0
    container_name: data-ingestion-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: data-ingestion
    volumes:
      - mongodb_data:/data/db
    networks:
      - data-ingestion-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: data-ingestion-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      # Override solo MongoDB URI para Docker
      MONGODB_URI: mongodb://mongodb:27017/data-ingestion
    depends_on:
      - mongodb
    networks:
      - data-ingestion-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  data-ingestion-network:
    driver: bridge